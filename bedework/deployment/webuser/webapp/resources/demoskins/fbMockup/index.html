    <title>Scheduling Mockup</title>

    <link rel="stylesheet" href="schedule.css" type="text/css"/>

    <script type="text/javascript">
    
      // initialize the free/busy grid - values taken directly from the xml
      // send params: displayId, startRange, endRange, startDate, endDate, startHourRange, endHourRange, attendees, workday, zoom
      var bwGrid = new bwSchedulingGrid("bwFreeBusyDisplay","April 21, 2010","April 27, 2010","April 21, 2010 11:00:00","April 21, 2010 11:30:00",8,17,[{name:"Arlen Johnson",uid:"mailto:johnsa@rpi.edu",freebusy:["20100421T093000Z/PT2H00M","20100423T174500Z/PT8H30M"],role:"CHAIR",status:"ACCEPTED",type:"person"}],true,100);
      
      // send in some attendees - these will come from interaction with the form
      bwGrid.addAttendee("Gary Schwartz", "mailto:schwag@rpi.edu", ["20100422T090000Z/PT1H00M"], "REQ-PARTICIPANT", "NEEDS-ACTION");
      bwGrid.addAttendee("", "mailto:douglm@rpi.edu", ["FBTYPE=BUSY-TENTATIVE:20100421T120000Z/20100421T130000Z","20100422T050000Z/20100422T060000Z"], "OPT-PARTICIPANT", "DECLINED");

      // set datepicker defaults
      $.datepicker.setDefaults({
        constrainInput: true,
        dateFormat: "yy-mm-dd",
        showOn: "both",
        buttonImage: "calIcon.gif",
        buttonImageOnly: true,
        gotoCurrent: true,
        duration: ""
      });

      $(document).ready(function() {

        // startdate
        $("#bwEventWidgetStartDate").datepicker({
          defaultDate: new Date()
        }).attr("readonly", "readonly");

        // enddate
        $("#bwEventWidgetEndDate").datepicker({
          defaultDate: new Date()
        }).attr("readonly", "readonly");
    
        // buld the free/busy grid
        bwGrid.display();
        
      });
    </script>
  </head>
  <body>
    <div id="bwSchedule">
      <div id="bwFreeBusyDisplay">
        loading...
      </div>
      
      <table id="bwScheduleControls">
        <tr>
        
          <td>
            <button id="bwPickPrevious" onclick="bwGrid.pickPrevious();">&laquo; Pick Previous</button>
          </td>
          <td>
            <button id="bwPickNext" onclick="bwGrid.pickNext();">Pick Next &raquo;</button>
          </td>
          <td class="dateLabel">
            Start:
          </td>
          <td>
            <input type="text" name="bwEventWidgetStartDate" id="bwEventWidgetStartDate" size="10"/>
          </td>
          <td class="time">
            <select name="eventStartDate.hour"><option value="1" selected="selected">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="0">12</option>
            </select>
            <select name="eventStartDate.minute">
              <option value="0" selected="selected">00</option>
              <option value="5">05</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="25">25</option>
              <option value="30">30</option>
              <option value="35">35</option>
              <option value="40">40</option>
              <option value="45">45</option>
              <option value="50">50</option>
              <option value="55">55</option>
            </select>
            <select name="eventStartDate.ampm">
              <option value="am" selected="selected">am</option>
              <option value="pm">pm</option>
            </select> 
            <img alt="bwClock" border="0" height="15" width="16" src="clockIcon.gif" />
          </td>
        </tr>
        <tr>
          <td class="zoom">            
            <!--
            <span class="zoomControl">-</span>
            <select name="zoom">
              <option>300%</option>
              <option>200%</option>
              <option>150%</option>
              <option selected="selected">100%</option>
              <option>75%</option>
              <option>50%</option>
            </select>
            <span class="zoomControl">+</span>
            -->
          </td>
          <td>
            <button>Options &#x25BC;</button>
          </td>
          <td class="dateLabel">
            End:
          </td>
          <td>
            <input type="text" name="bwEventWidgetEndDate" id="bwEventWidgetEndDate" size="10"/>
          </td>
          <td class="time">
            <select name="eventStartDate.hour"><option value="1" selected="selected">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="0">12</option>
            </select>
            <select name="eventStartDate.minute">
              <option value="0" selected="selected">00</option>
              <option value="5">05</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="25">25</option>
              <option value="30">30</option>
              <option value="35">35</option>
              <option value="40">40</option>
              <option value="45">45</option>
              <option value="50">50</option>
              <option value="55">55</option>
            </select>
            <select name="eventStartDate.ampm">
              <option value="am" selected="selected">am</option>
              <option value="pm">pm</option>
            </select> 
            <img alt="bwClock" border="0" height="15" width="16" src="clockIcon.gif" />
            <span class="allDay">
              <input type="checkbox" class="alldayFlag"/>all day
            </span>
          </td>
        </tr>  
      </table>
      <button onclick="bwGrid.display();">redraw</button>
    </div>
  </body>
</html>
