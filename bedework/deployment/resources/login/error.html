    <script language="JavaScript" type="text/javascript">
      <!--
      // places the cursor in the first available form element when the page is loaded
      // (if a form exists on the page)
      function focusFirstElement() {
        if (window.document.forms[0]) {
          window.document.forms[0].elements[0].focus();
        }
      }
      // -->
    </script>
    <style type="text/css">
    <!--
      body {
        font-family: Arial, Helvetica, Verdana, sans-serif;
        margin: 0;

        background-color: white;
        color: black;
      }
      #title {
        white-space: nowrap;
        font-size: 1.1em;
      }
      #loginBox {
        text-align: left;
        margin-left: 0em;
        white-space: nowrap;
      }
      #loginBox td {
        padding-right: 0.5em;
      }
      form {
        margin: 1em 0;
        padding: 0;
      }
      a:link,
      a:active,
      a:visited  {
        color: #900;
        background-color: transparent;
        text-decoration: underline;
      }
      a:hover  {
        color: #900;
        background-color: #fc0;
        text-decoration: none;
      }
    -->
    </style>

  <body bgcolor="white" onLoad="javascript:focusFirstElement()">
